<section class="bg-blue-600 text-white text-center py-20">
  <h1 class="text-4xl md:text-6xl font-bold">Contact Management System</h1>
  <p class="text-lg md:text-2xl mt-4">Organize your contacts effortlessly.</p>

  <div class="mt-6 flex justify-center space-x-4">
    <!-- Get Started Button (White background, Blue text) -->
    <button (click) = "navigateToSignup()" class="px-6 py-3 bg-white text-blue-600 font-semibold rounded hover:bg-gray-300 transition">
      Get Started
    </button>

    <!-- Login Button (Blue background, White text) -->
    <button (click) = "navigateToLogin()" class="px-6 py-3 bg-blue-700 text-white font-semibold rounded hover:bg-blue-500 transition">
      Login
    </button>
  </div>
</section>



<!-- Features -->
<section class="py-16 bg-gray-100">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Features</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-2">Add & Manage</h3>
        <p>Easily add, edit, and delete your contacts.</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-2">Search</h3>
        <p>Find contacts quickly using smart filters.</p>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-2">Secure</h3>
        <p>Your data is stored safely and privately.</p>
      </div>
    </div>
  </div>
</section>
