<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="sm:w-full mb-16 sm:max-w-md">
        <h2 class="text-center text-3xl font-bold text-gray-900">
          Create account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Please fill in the details below
        </p>
      </div>
      <form class="space-y-6" (submit)="onSignup()" #signupForm="ngForm">
        <!-- Email Field -->
        <div class="relative bg-inherit">
          <input
            id="email"
            type="email"
            name="email"
            required
            [(ngModel)]="signupData.email"
            #emailRef="ngModel"
            class="peer w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 placeholder-transparent 
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder=" "
          />
          <label 
            for="email" 
            class="absolute left-3 -top-3 text-sm text-gray-500 bg-white px-1 transition-all
                  peer-placeholder-shown:top-2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base
                  peer-focus:-top-3 peer-focus:text-blue-600 peer-focus:text-sm"
          >
            Email <span class="text-red-500">*</span>
          </label>
          <p class="text-sm text-red-500 mt-1" *ngIf="emailRef.invalid && emailRef.dirty">
            Please enter a valid email address.
          </p>
        </div>

        <!-- Password Field -->
        <div class="relative bg-inherit">
          <input
            id="password"
            type="password"
            name="password"
            minlength="8"
            required
            [(ngModel)]="signupData.password"
            #passRef="ngModel"
            class="peer w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 placeholder-transparent 
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder=" "
          />
          <label 
            for="password" 
            class="absolute left-3 -top-3 text-sm text-gray-500 bg-white px-1 transition-all
                  peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                  peer-focus:-top-3 peer-focus:text-blue-600 peer-focus:text-sm"
          >
            Password <span class="text-red-500">*</span>
          </label>
          <p class="text-sm text-red-500 mt-1" *ngIf="passRef.invalid && passRef.dirty">
            Password must be at least 8 characters.
          </p>
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button
            type="submit"
            [disabled]="signupForm.invalid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Sign up
          </button>
        </div>
        
        <!-- Messages -->
        <p class="error text-sm text-red-500 mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="success text-sm text-green-600 mt-2" *ngIf="successMessage">{{ successMessage }}</p>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            routerLink="/login"
            class="font-medium text-blue-600 hover:text-blue-500"
          >
            Login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
