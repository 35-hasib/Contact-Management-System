<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Signup</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-2" for="name">Name</label>
          <input
            id="name"
            type="text"
            placeholder="Enter name"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm text-gray-600 mb-2" for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-6">
          <label class="block text-sm text-gray-600 mb-2" for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
        >
          Signup
        </button>
      </form>
      <p class="text-sm text-center mt-4">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
