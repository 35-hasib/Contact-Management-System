<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md relative z-10">
      <h2 class="text-2xl font-bold mb-4 text-center">Your Profile</h2>
  
      <div *ngIf="user; else loadingOrError">
        <p><strong>{{ user.name }}</strong></p>
        <p>{{ user.email }}</p>
  
        <div class="flex justify-end mt-6 space-x-4">
          <!-- Logout button triggers modal -->
          <button
            (click)="showModal = true"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
          >
            Logout
          </button>
        </div>
      </div>
  
      <ng-template #loadingOrError>
        <p class="text-red-500 text-center">{{ errorMessage || 'Loading...' }}</p>
      </ng-template>
    </div>
  
    <!-- Soft Transparent Logout Confirmation Modal -->
    <div
      *ngIf="showModal"
      class="fixed inset-0 bg-white bg-opacity-10 backdrop-blur-sm flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl p-6 shadow-xl w-full max-w-sm animate-fade-in">
        <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">
          Are you sure you want to logout?
        </h3>
        <div class="flex justify-end gap-4">
          <button
            (click)="showModal = false"
            class="px-5 py-2 rounded border border-gray-300 hover:bg-gray-100 transition"
          >
            Cancel
          </button>
          <button
            (click)="logout()"
            class="px-5 py-2 bg-red-500 hover:bg-red-600 text-white rounded transition"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
