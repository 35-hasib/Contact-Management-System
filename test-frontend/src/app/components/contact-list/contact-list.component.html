<!-- Container -->
<div class="bg-white p-6 rounded-lg max-h-[100vh] overflow-y-auto relative">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-800">
      <span *ngIf="!isSearchMode">Contacts ({{ filteredContacts.length }})</span>
      <span *ngIf="isSearchMode">Search Results ({{ filteredContacts.length }})</span>
    </h2>

    <div class="flex items-center space-x-4">
      <!-- Search Input -->
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
          class="border border-gray-300 rounded-full px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />

        <svg 
  (click)="onSearch()"
  class="w-5 h-5 text-gray-500 hover:text-blue-600 absolute left-3 top-1/2 transform -translate-y-1/2 transition-colors duration-200"
  xmlns="http://www.w3.org/2000/svg"
  fill="none" 
  viewBox="0 0 24 24" 
  stroke="currentColor"
>
  <path 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    stroke-width="2"
    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
  />
</svg>
      </div>

      <!-- Clear Search Button -->
      <button *ngIf="isSearchMode" 
        (click)="clearSearch()"
        class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors"
      >
        Clear Search
      </button>

      <!-- Create Contact Button -->
      <button *ngIf="!isSearchMode" 
        (click)="createContact()" 
        class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Create Contact
      </button>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredContacts.length === 0" class="text-center text-gray-500 py-10">
    <strong *ngIf="isSearchMode">No contacts match your search.</strong>
    <strong *ngIf="!isSearchMode">No contacts available.</strong>
  </div>

  <!-- Contacts Table -->
  <div *ngIf="filteredContacts.length > 0" class="relative rounded-md overflow-hidden">
    <div class="overflow-x-auto">
      <div class="max-h-[calc(100vh-180px)] overflow-y-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50 sticky top-0 z-10">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let contact of filteredContacts" (click)="tableClicked(contact, $event)" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ contact.name }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ contact.email }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ contact.phone }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button (click)="editContact(contact, $event)" class="text-blue-600 hover:text-blue-900 p-1 rounded-full hover:bg-blue-50 transition-colors mr-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                  </svg>
                </button>
                <button (click)="openDeleteModal(contact._id, $event)" class="text-red-600 hover:text-red-900 p-1 rounded-full hover:bg-red-50 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteModal" class="fixed top-20 left-1/2 -translate-x-1/2 z-50">
    <div class="bg-white border border-gray-300 rounded-lg shadow-lg w-72 p-5">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Confirm Delete</h3>
      <p class="text-sm text-gray-600 mb-4">Are you sure you want to delete this contact?</p>
      <div class="flex justify-end space-x-3">
        <button (click)="cancelDelete()" class="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 text-sm text-gray-700">
          Cancel
        </button>
        <button (click)="confirmDelete()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
