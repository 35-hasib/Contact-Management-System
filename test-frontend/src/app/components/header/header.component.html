<!-- 🌐 Header Navbar -->
<nav class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
  <!-- 🔹 Left: Contact -->
  <div class="text-xl font-bold text-gray-800">
    Contact
  </div>

  <!-- 🔍 Center: Search Input -->
  <div class="flex-1 mx-6">
    <div class="relative">
      <input
        type="text"
        placeholder="Search..."
        class="w-full border border-gray-300 rounded-full px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
      <svg
        class="w-5 h-5 text-gray-500 absolute left-3 top-1/2 transform -translate-y-1/2"
        xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24" stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"/>
      </svg>
    </div>
  </div>

  <!-- 🔸 Right: Search + Profile -->
  <div class="flex items-center space-x-4">
    <button 
      class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-full font-medium shadow transition"
    >
      Search
    </button>

    <!-- 👤 Profile Dropdown with Simple Silhouette -->
    <div class="relative" (click)="toggleDropdown()" tabindex="0" (blur)="closeDropdown()">
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 w-12 h-12 rounded-full flex items-center justify-center focus:outline-none transition">
        <!-- Simple User Silhouette Icon -->
        <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </button>

      <!-- Dropdown -->
      <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-xl z-50 p-4 space-y-1 transition">
        <div>
          <p class="font-semibold text-gray-900">{{ user?.name }}</p>
          <p class="text-sm text-gray-600">{{ user?.email }}</p>
        </div>
        <hr class="my-2">
        <button (click)="showLogoutModal()" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-medium shadow transition">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- 🔐 Logout Confirmation Modal (Centered with backdrop) -->
<div *ngIf="logoutModalVisible" class="fixed top-18 right-4 z-50">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg w-64 p-4">
    <h3 class="text-base font-medium text-gray-800 mb-2">Confirm Logout</h3>
    <p class="text-sm text-gray-600 mb-4">Are you sure you want to logout?</p>
    <div class="flex justify-end space-x-2">
      <button (click)="cancelLogout()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm text-gray-700">
        Cancel
      </button>
      <button (click)="confirmLogout()" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
        Logout
      </button>
    </div>
  </div>
</div>
