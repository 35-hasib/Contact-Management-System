<!-- ðŸŒ Header Navbar -->
<nav class="bg-blue-600 px-6 py-2 flex items-center justify-between shadow-md">
  <!-- ðŸ”¹ Left: Project Title -->
  <div class="text-2xl font-bold text-white tracking-wide">
    Contact Management System
  </div>

  <!-- ðŸ”¸ Right: Profile Section -->
  <div class="flex items-center space-x-4">
    <!-- ðŸ‘¤ Profile Dropdown -->
    <div class="relative" (click)="toggleDropdown()" tabindex="0" (blur)="closeDropdown()">
      <button
        class="bg-white text-blue-700 w-12 h-12 rounded-full flex items-center justify-center hover:bg-gray-100 transition"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
               1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 
               4v2h16v-2c0-2.66-5.33-4-8-4z"
          />
        </svg>
      </button>

      <!-- Dropdown -->
      <div
        *ngIf="dropdownOpen"
        class="absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-lg shadow-xl z-50 p-4 space-y-2 transition"
      >
        <div>
          <p class="font-semibold text-gray-900">{{ user?.name }}</p>
          <p class="text-sm text-gray-600">{{ user?.email }}</p>
        </div>
        <hr class="border-gray-200">
        <button
          (click)="showLogoutModal()"
          class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-medium transition"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Logout Modal -->
<div *ngIf="logoutModalVisible" class="fixed top-17 right-6 z-50">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg w-72 p-5">
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Confirm Logout</h3>
    <p class="text-sm text-gray-600 mb-4">Are you sure you want to logout?</p>
    <div class="flex justify-end space-x-3">
      <button
        (click)="cancelLogout()"
        class="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 text-sm text-gray-700"
      >
        Cancel
      </button>
      <button
        (click)="confirmLogout()"
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
      >
        Logout
      </button>
    </div>
  </div>
</div>
